<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação: Diagrama de Ishikawa - Início</title>
    {/* Link para o favicon atualizado para a imagem do peixe */}
    <link rel="icon" href="https://i.imgur.com/wn494DE.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .slide {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .rio-container {
            width: 100%;
            height: 100vh; 
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%); 
            position: relative; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
        }

        .agua-superficie {
            width: 100%;
            height: 30%; 
            background-color: #3670A0; 
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px; 
        }

        .peixe-espinha {
            width: 150px; 
            height: auto;
            position: absolute;
            bottom: 7%; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 5; 
            animation: pularPeixe 3.5s infinite ease-in-out;
        }

        @keyframes pularPeixe {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            10% { 
                 transform: translateX(-50%) translateY(-20px) rotate(-5deg);
                 opacity: 1;
            }
            40% { 
                transform: translateX(-50%) translateY(-120px) rotate(20deg);
                 opacity: 1;
            }
            50% { 
                transform: translateX(-50%) translateY(-130px) rotate(0deg);
                 opacity: 1;
            }
            60% { 
                transform: translateX(-50%) translateY(-120px) rotate(-20deg);
                 opacity: 1;
            }
            90% { 
                transform: translateX(-50%) translateY(-20px) rotate(5deg);
                opacity: 1;
            }
            95% { 
                transform: translateX(-50%) translateY(5px) rotate(0deg);
                opacity: 0.8;
            }
        }
        
        .nav-button {
            display: inline-block;
            padding: 12px 28px; 
            background-color: #3498db; 
            color: white;
            text-decoration: none;
            border-radius: 8px; 
            transition: background-color 0.3s ease; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            font-family: 'Inter', sans-serif; 
            font-weight: 600; 
            font-size: 1rem; 
        }
        .nav-button:hover {
            background-color: #2980b9; 
        }

        .subtitulo-dm-sans {
            font-family: 'DM Sans', sans-serif;
        }

        .info-box { 
            position: absolute;
            bottom: 25px; 
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.35); 
            border-radius: 8px; 
            z-index: 10; 
        }
        .grupo-info {
            left: 20px;   
            text-align: left; 
        }
        .professor-info {
            right: 20px;
            text-align: right;
        }

        .info-box .info-titulo { 
            font-size: 1rem; 
            font-weight: 600; 
            color: #e5e7eb; 
            margin-bottom: 5px;
        }
        .info-box .info-conteudo { 
            font-size: 0.9rem; 
            color: #d1d5db; 
            line-height: 1.5; 
            margin-top: 1px; 
        }
    </style>
</head>
<body>
    <section id="abertura" class="slide relative">
        <div class="rio-container">
            <img src="https://i.imgur.com/wn494DE.webp" 
                 alt="Espinha de Peixe Animada" 
                 class="peixe-espinha"
                 onerror="this.onerror=null;this.src='https://placehold.co/32x32/FFFFFF/CCCCCC?text=Erro&font=Inter';">
            <div class="agua-superficie"></div>
        </div>
        
        <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center w-full px-4 z-10">
            <h1 class="text-6xl md:text-7xl font-bold text-white" style="text-shadow: 2px 2px 6px rgba(0,0,0,0.6);">Diagrama de Ishikawa</h1>
            <p class="subtitulo-dm-sans text-2xl md:text-3xl text-gray-200 mt-4" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.5);">Uma Abordagem Criativa para Análise de Causa Raiz</p>
        </div>

        <div class="info-box grupo-info">
            <p class="info-titulo">Grupo 05:</p>
            <p class="info-conteudo">Elyfran Anicacio</p>
            <p class="info-conteudo">João Coutinho</p>
            <p class="info-conteudo">João Salignac</p>
        </div>

        <div class="info-box professor-info">
            <p class="info-titulo">Orientador:</p>
            <p class="info-conteudo">Dr. Juliano Milton Krüger</p>
        </div>
        
        <a href="slides.html" class="nav-button absolute bottom-10 left-1/2 transform -translate-x-1/2 z-20">Iniciar Apresentação</a>
    </section>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const targetElement = document.querySelector(this.getAttribute('href'));
                if (targetElement) {
                    e.preventDefault();
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
